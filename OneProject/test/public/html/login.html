<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>注册用户</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/style_log.css" />
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css" />
    <link rel="stylesheet" type="text/css" href="../stylesheets/userpanel.css" />
</head>
<body class="login" mycollectionplug="bind">
<div class="login_m">
<!-- <div class="login_logo"><img src="../images/logo.png" width="196" height="46"></div> -->
<div class="login_boder">

<div class="login_padding" id="login_model">
  <a href="index.html" class="deng">立即登录</a>
  <h2>用户名</h2>
  <label>
    <input type="text" id="username" class="txt_input txt_input2"  >
  </label>
  <span class="s0"></span>
  <h2>密码</h2>
  <label>
    <input type="password" name="textfield2" id="userpwd" class="txt_input" >
  </label>
   <span class="s1"></span>
   <h2>确认密码</h2>
  <label>
    <input type="password" name="textfield2" id="userepwd" class="txt_input" >
  </label>
<span class="s2"></span>

 
  <p class="forgot"><a id="iforget" href="javascript:void(0);">忘记密码？</a></p>
  <div class="rem_sub">
  <div class="rem_sub_l">
  <input type="checkbox" name="checkbox" id="save_me">
   <label for="checkbox">记住密码</label>
   </div>
    <label>
      <input type="submit" class="sub_button" name="button" id="button" value="注册" style="opacity: 0.7;">
    </label>
  </div>
</div>

<!-- <div class="copyrights">Collect from <a href="http://www.cssmoban.com/">企业网站模板</a></div> -->

<div id="forget_model" class="login_padding" style="display:none">
<br>

   <h1>Forgot password</h1>
   <br>
   <div class="forget_model_h2">(Please enter your registered email below and the system will automatically reset users’ password and send it to user’s registered email address.)</div>
    <label>
    <input type="text" id="usrmail" class="txt_input txt_input2">
   </label>

 
  <div class="rem_sub">
  <div class="rem_sub_l">
   </div>
    <label>
     <input type="submit" class="sub_buttons" name="button" id="Retrievenow" value="Retrieve now" style="opacity: 0.7;">
     　　　
     <input type="submit" class="sub_button" name="button" id="denglou" value="Return" style="opacity: 0.7;">　　
    
    </label>
  </div>
</div>
</div>
</div>
<script type="text/javascript" src="../javascripts/jquery-3.2.1.js"></script>
<script type="text/javascript" src="../javascripts/login.js"></script>





</body>
</html>
